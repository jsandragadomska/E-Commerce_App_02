{% extends 'store/main.html' %}
{% load static %}

{% block title %}
Blog - {{ block.super}}
{% endblock %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-lg-12">
        <div class="box-for-element">
            <h3>{{post.title}}</h3>
            <hr>
            {{post.snippet}}
            <br>
            {{post.post_date}}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
